<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./img/favicon-32x32.png"
      type="image/gif"
      sizes="16x16"
    />
    <link href="./styles.css" rel="stylesheet" />
    <link href="./reset.css" rel="stylesheet" />
    <title>Equilibrium</title>
  </head>
  <body>
    <div class="background">
      <div class="page">
        <!-- HEADER -->
        <header>
          <div class="img-container">
            <div class="eye">
              <img class="icon" src="/img/icon-view.svg" alt="eye" />
            </div>

            <img
              class="nft"
              src="/img/image-equilibrium.jpg"
              alt="Equilibrium"
            />
          </div>
        </header>

        <!-- TEXT AREA -->
        <main>
          <h1 class="capital-letter link">
            <a class="link" href="">Equilibrium #3429</a>
          </h1>

          <div class="text">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="currency">
            <div class="price">
              <img src="/img/icon-ethereum.svg" alt="price" />
              <p>0.041 ETH</p>
            </div>

            <div class="time">
              <img src="/img/icon-clock.svg" alt="clock" />
              <p>3 days left</p>
            </div>
          </div>
        </main>

        <!-- FOOTER -->
        <footer>
          <div class="line"></div>

          <div class="down-side">
            <img class="avatar" src="/img/image-avatar.png" alt="avatar" />

            <div class="name">
              <p>Creation of <a href="">Jules Wyvern</a></p>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
